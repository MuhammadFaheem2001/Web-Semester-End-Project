    /* Original Styles */
    .container1 {
        border: 2px solid grey;
        width: 242px;
        height: 578px;
        float: left;
    }

    .container2 {
        border-left: 2px solid grey;
        height: 578px;
        float: right;
        width: 1083px;
    }

    .sub-container1 {
        text-align: center;
    }

    .list {
        margin-top: 35px;
        margin-right: 38px;
        margin-left: -2px;
        text-align: center;
    }

    .list ul li {
        list-style-type: none;
        padding-bottom: 30px;
    }

    .list ul li a {
        text-decoration: none;
        color: black;
    }

    .list ul li a:hover {
        border: 2px solid blue;
        color: blue;
        border-left: blue;
    }

    .logout-butt {
        background-color: #E6F2FB;
        color: #3A8DDE;
        border-radius: 6px;
        border: none;
        padding: 8px 16px;
        width: 135px;
    }

    .button {
        width: fit-content;
    }

    .search-box-1 {
        width: 500px;
        height: 29px;
        float: right;
        margin-right: 387px;
        margin-top: -29px;
    }

    .search-button {
        float: right;
        margin-right: 293px;
        margin-top: -29px;
        width: 85px;
        height: 30px;
    }

    .back {
        width: 80px;
        margin: 13px;
        background-color: #E6F2FB;
        color: #3A8DDE;
        border-radius: 6px;
        border: none;
        padding: 8px 16px;
    }

    .para {
        width: 168px;
        margin-left: 30px;
        margin-top: 29px;
    }

    .para p {
        font-weight: bold;
        font-size: x-large;
    }

    .div3 {
        border: 2px solid black;
        width: 60%;
        height: 300px;
        margin-left: 181px;
        margin-top: 90px;
    }

    .take-down {
        text-align: center;
        margin-top: 42px;
    }

    .book {
        height: 44px;
        width: 87%;
        margin-top: 24px;
        margin-left: 46px;
        background-color: #E6F2FB;
        color: #3A8DDE;
        border: none;
    }

    .div3 h3 {
        font-size: xxx-large;
        text-align: center;
        margin-top: 0px;
    }

    .date-time {
        border: 2px solid grey;
        width: 166px;
        margin-left: 916px;
        margin-top: -41px;
        height: auto; /* Changed to auto to fit content */
        min-height: 43px;
    }

    .date {
        text-align: center;
        font-size: 12px;
        margin: 5px 0;
    }

    /* --- RESPONSIVENESS ADDED BELOW --- */
    @media screen and (max-width: 1350px) {
        .container1, .container2 {
            float: none;
            width: 100%;
            height: auto;
            border: none;
        }
        .container1 {
            border-bottom: 2px solid grey;
            padding-bottom: 20px;
        }
        .search-box-1, .search-button, .date-time {
            float: none;
            margin: 10px auto;
            display: block;
            width: 90%;
            text-align: center;
        }
        .div3 {
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        .date-time {
            margin-top: 10px;
        }
    }

    <script>
        function showDateTime() {
            const now = new Date();
            const date = now.toLocaleDateString();
            const time = now.toLocaleTimeString();

            // Fixed the selector to match the class in HTML
            const display = document.querySelector('.date-display');
            if(display) {
                display.innerHTML = "<b>Today:</b><br>" + date + ' ' + time;
            }
        }

        setInterval(showDateTime, 1000);
        showDateTime();
    </script>
